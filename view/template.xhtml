<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:s="http://jboss.org/schema/seam/taglib">

<html>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JBoss Suites: Seam Framework</title>
	<link href="stylesheet/screen.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>

<div id="document">
	<div id="header">
		<div id="title">Movies Database</div>
		<div id="status">
            <h:outputText value="Welcome #{identity.username} | " rendered="#{identity.loggedIn}"/>
            <s:link view="/login.xhtml" value="Login | " rendered="#{not identity.loggedIn}" propagation="none"/>
            <s:link id="search" view="/main.xhtml" value="Search" propagation="none"/>
            | <s:link id="settings" view="/password.xhtml" value="Settings" propagation="none"/>
            <s:link view="/home.xhtml" action="#{identity.logout}" value=" | Logout" rendered="#{identity.loggedIn}" propagation="none"/>
		</div>
	</div>
	<div id="container">
		<div id="head">
			<ui:insert name="head"/>
		</div>
		<div id="content">
			<ui:insert name="content"/>
		</div>
	</div>
</div>
</h:body>
</html>
</f:view>
